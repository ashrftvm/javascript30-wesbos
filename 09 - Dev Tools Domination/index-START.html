<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("hi i am a %s", "sstring");

      // Styled
      console.log(
        "%c hi i a styled string",
        "background-color:#BADA55; font-size: 50px;"
      );

      // warning!
      console.warn("Hi i am a warning");

      // Error :|
      console.error("Hello error here");

      // Info
      console.info("information on board");

      // Testing
      console.assert(1 === 2, "This is incorrect");

      // clearing
      console.clear();

      // Viewing DOM Elements
      const para = document.querySelector("p");
      console.dir(para);

      // Grouping together
      dogs.forEach(dog => {
        // console.group(`${dog.name}`);
        console.groupCollapsed(`${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("hello");
      console.count("ashrf");
      console.count("hello");
      console.count("ashrf");
      console.count("ashrf");
      console.count("ashrf");
      console.count("hello");
      console.count("hello");
      console.count("hello");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/ashrftvm")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>
